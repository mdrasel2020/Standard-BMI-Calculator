<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Standard BMI Calculator</h1>
        <div class="box">
            <input type="text" class="control" id="weight" placeholder="Inter Your weight In Kg">
            <input type="text" class="control" id="height" placeholder="Inter Your hieght In feet">
            <input type="text" class="control read" id="result" placeholder="result Area" readonly>
            <button onclick="calculate()">Check</button>
            <p id="good">A Health BMI Between 19 And 25</p>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
